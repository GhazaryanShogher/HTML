<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>
<input type="text" id = "pname" value="">
<input type="number" id = "age" value="">

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>
<script>
  //post method
function loadDoc() {
  var data = {};
data.name = pname.value;
data.age  = age.value;
dataForSend = JSON.stringify(data);
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "http://rest.learncode.academy/api/learncode/friends", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send(dataForSend);
}
</script>

</body>
</html>
