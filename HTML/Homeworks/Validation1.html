<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/Validation.css">
    <title>Validation</title>
</head>
<body>
    <div id="overlay"></div>
    <div class="form">
        <form action="/">
        <h1>Registration</h1>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="first" type="text" placeholder="First Name" required>
        </div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="last" type="text" placeholder="Last Name" required>
        </div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="emailaddress" type="email" placeholder="Email" required>
        </div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="login" type="text" placeholder="Login" required>
        </div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="password" type="password" placeholder="Password" required>
        </div>
        <div class="w3-rest">
            <input class="w3-input w3-border" id="confpassword" type="password" placeholder="Confirm password" required>
        </div>
              
        <input class="btn" type="submit" value="Registration">
    </form>              
    </div>    
<script src="../js/Validation.js"></script>
</body>

</html>
